<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "cart">
    <div class = "grid">
    <div class = "img1">
      <img src="images/image-product-desktop.jpg" alt="" class="desktop">
    </div>
    <div class="cardcontent">
      <p class="product">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by 
      Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="discount">$149.99</p>
        <p class="full">$169.99</p>
      </div>
      <button class="cart-button"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>
    </div>
    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Monarin</a>.
  </div>
</body>
</html>
